<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>rock paper scissor</h1>
  <div class="content">
    <button class="choice btn" onclick="playermove('rock')" ><img src="img/rock-emoji.png" alt="" class="emoji"></button>
    <button class="choice btn" onclick="playermove('paper')" ><img src="img/paper-emoji.png" alt="" class="emoji"></button>
    <button class="choice btn" onclick="playermove('scissor')" ><img src="img/scissor-emoji.png" alt="" class="emoji"></button>
  </div>
  <div class="reset-container">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <div class="buttons">
    <button class="reset" onclick="reset()" >Reset score</button>
    <button class="autoPlay" onclick="autoPlay()" >Auto Play</button>
  </div></div>
  <script src="home.js"></script>
</body>
</html>
